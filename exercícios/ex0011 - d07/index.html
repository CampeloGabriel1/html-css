<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Você está vendo a imagem completa? Experimente aumentar o tamanho da sua janela para
        aproveitar melhor a experiência
    </p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens2/paisagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens2/paisagem-m.png" type="image/png">
        <img src="imagens2/paisagem-g.png" alt="imagem grande">
    </picture>

    <h1>Reproduzindo aúdios</h1>
    <p>Vamos aprender a reproduzir aúdios em html5</p>
    <audio src="midia/A Long Cold (Sting) - Riot.mp3" controls autoplay></audio>
    <p>Vou adicionar outro audio</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <p>Infelizmente seu arquivo nao tem suporte. <a href="midia/guanacast-33.mp3"></a></p>
    </audio>
    
    

    
</body>
</html>
